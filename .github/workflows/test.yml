name: Run Tests
on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - master

env:
  QGIS_TEST_VERSION: latest


jobs:
  qgis_deps_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: docker test
        run: |
          docker run -v $(pwd):/usr/src -w /usr/src opengisch/qgis:${QGIS_TEST_VERSION} xvfb-run python3 -m pytest
